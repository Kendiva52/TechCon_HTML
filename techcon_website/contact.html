<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact Us</title>
</head>
<body>

        <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

        <main>
        <section>
            <h2>Get in Touch</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>

            <h3>Follow Us</h3>
            <p>
                <a href="https://twitter.com/techcon2024" target="_blank">Twitter</a> |
                <a href="https://facebook.com/techcon2024" target="_blank">Facebook</a> |
                <a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a>
            </p>

            <h3>Conference Venue</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126914.2084245296!2d3.2799596!3d6.5243793!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8be2b8db64d3%3A0x34f1f79f2625d66a!2sLagos%2C%20Nigeria!5e0!3m2!1sen!2sng!4v1717222519466" 
                width="100%" 
                height="300" 
                style="border:0;" 
                allowfullscreen 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <section>
            <h2>Contact Us Form</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

        <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>

</body>
</html>
